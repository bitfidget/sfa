- name: Sara Caplan
  position: CEO
  company: Skills for Australia
  image: about-us-sara.png
  contents: 
  - 'Sara is CEO of PwC''s Skills for Australia Skills Service Organisation and leads PwC Consulting''s work on skills, vocational education and employment. Sara has over 25 years'' experience in Vocational Education, training and skills. Her recent work has focused on supporting government in delivering policy outcomes: designing and implementing innovative solutions to government priorities, including transforming skills systems, creating new vocational routes to professional careers and creating an environment for economic growth. She has worked with education departments, both Federal and state, and with a range of TAFEs and private RTOs in Australia.'
  - 'Based in Sydney, Sara has been with PwC Australia since 2014, after having spent 6 years with PwC in the UK. Prior to working as a professional consulting leader, Sara spent 10 years in delivery and senior management roles in the Further Education and Skills sector. In 2012 Sara was appointed by The Department for Business, Innovation and Skills (BIS) in the UK as an Employer Ambassador for Higher Apprenticeships. She was a member of the HE Commission and the Parliamentary Group on Skills. She chaired the Professional and Business Services Council''s Skills Taskforce, working with BIS and other employers on delivering the Industrial Strategy, and was a member of the London First Skills and Employment Board. In 2013, Sara and her team won the UK Management Consultancies Association People Award for their work on Apprenticeships.'

- name: Kasia Piotrowski
  position: Head of Operations
  company: Skills for Australia
  contents:
  - 'As Head of Operations, Kasia is responsible for managing and coordinating the day to-day operations, activities and deliverables of the Skills for Australia team. This includes governance, reporting, risk and issue management, schedule management and financial management processes and controls of Skills for Australia.'
  - 'Kasia''s experience is in delivering portfolio and program management, business continuity management and assurance engagements. Her specialty is in establishment of Corporate Program Management Offices, program management support and delivery and program assurance reviews. Kasia has been involved in a number of large scale Federal and State Government transformation programs, and has a strong focus on maintaining excellence in program delivery, making pragmatic recommendations to uplift program management capability and restore confidence in the ability of programs to deliver objectives on time and budget.'

- name: Philip Le Feuvre
  position: Head of Engagement
  company: Skills for Australia
  contents: 
  - 'Philip is Head of Engagement at PwC''s Skills for Australia, responsible for the team''s interaction with its stakeholders who are critical to informing and shaping training products. Philip specialises in education policy reform and stakeholder management, having worked on a number of high profile, large-scale initiatives for government and industry, both in Australia and internationally.'
  - 'In Australia, Philip has worked with the Victorian VET Funding Review to develop recommendations for delivering a stable vocational education funding system and achieving better outcomes for students and employers. He has also worked with a wide range of training providers to better track and manage their performance. In the UK, Philip developed and implemented a large-scale and innovative response to the issues of skills gaps in the professional sector and particularly small businesses, engaging with hundreds of training providers, employers and students.'
  - 'Prior to working at PwC, Philip was Primary School teacher at two schools in the UK and a school Governor at two schools in London. Continuing his passion for education, Philip currently volunteers as a leadership coach for school teachers.'

- name: Tim Rawlings
  position: Head of Training Product Development
  company: Skills for Australia
  contents: 
  - 'Tim is the Head of Training Product Development for PwC''s Skills for Australia. His experience includes assisting Registered Training Organisations with quality, student experience and compliance matters. Tim has also worked in the Queensland Government as Senior Policy Adviser to the Minister for Education, Training and Employment. In his Government work, Tim was responsible for the whole of sector review of VET in Queensland (Skills and Training Taskforce) and the implementation of the Taskforce''s recommendations (including the transition to an industry led advisory commission and the transition of TAFE to a statutory body).'
  - 'Tim''s international experience includes projects in Saudi Arabia and the United Arab Emirates related to economic analysis, public policy and improving the efficiency and effectiveness of public sector entities.'

- name: Iain Bain
  position: Head of Industry Intelligence
  company: Skills for Australia
  contents:
  - 'Iain is Head of Industry Intelligence at PwC''s Skills for Australia, responsible for industry analysis, identifying skills priorities and development of the 4 Year Work Plans. An experiencedeconomist and financial analyst, Iain assists government and private sector clients make strategic decisions by understanding their economic and financial implications - including in the areas of VET reform, education and productivity policies, skills gaps and workforce strategies.'
  - 'Iain''s experience includes building economic principles into labour market assessments, workforce strategy and skill needs assessments. His passion is supporting Australia''s continued prosperity through economic development and reform. Iain is also heavily involved in driving the tax reform agenda, assessing economic and fiscal implications of various policy proposals and engaging with industry and government to drive and communicate change.'

