<ul>
	{% for industry in site.data.industries %}
	<li data-modifies="{{ industry.icon }}">
		<i class="fa {{ industry.icon }} industry"></i>
		<i class="fa fa-chevron-right arrow"></i>
		<h2>{{ industry.name }}</h2>
	</li>
	<li class="accordion-content">
		{{ industry.chair }}
		{{ industry.packages }}
		{% for item in industry.contents %}
			<p>{{ item }}</p>
		{% endfor %}
	</li>
	{% endfor %}
</ul>
