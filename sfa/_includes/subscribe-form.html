<h2>Sign up to receive updates from our website!</h2>

<p>You will receive a free copy of relevant thought leadership when you subscribe to our news, event updates and alerts about new content of interest to you.</p>

<section>
  <form>

    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
    <input type="text" id="lastName" name="lastName" placeholder="Last name">
    <input type="email" id="email" name="email" placeholder="Email address" required>

    <h3>Areas of Interest</h3>

    <ul class="checkbox-list clearfix">
      <li>
        <input type="checkbox" class="interests" name="interests" value="Business Services">
        <label>Business Services</label>
      </li>
      <li>
        <input type="checkbox" class="interests" name="interests" value="Information and Communications Technology">
        <label>Information and Communications Technology</label>
      </li>
      <li>
        <input type="checkbox" class="interests" name="interests" value="Financial Services">
        <label>Financial Services</label>
      </li>
      <li>
        <input type="checkbox" class="interests" name="interests" value="Cultural and Related Industries">
        <label>Cultural and Related Industries</label>
      </li>
      <li>
        <input type="checkbox" class="interests" name="interests" value="Education">
        <label>Education</label>
      </li>
      <li>
        <input type="checkbox" class="interests" name="interests" value="Printing and Graphics">
        <label>Printing and Graphics</label>
      </li>
    </ul>
    <a href="#subscribe" id="submit" class="button disableClick" onclick="postContactToGoogle()">Subscribe</a>
    <!-- <input type="submit" id="submit" name="submit" value="Subscribe" onsubmit="return postContactToGoogle();" disabled> -->
    
  </form>
</section>
